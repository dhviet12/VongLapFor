<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let number=prompt('Nhập vào số lớn hơn 0 để tính tổng các số từ 1 đến số nhập vào');
   let total = 0;
   for(let i= 1 ; i<= number; i+=1) {
       total=total +i ;
       alert(total);
   }

</script>

</body>
</html>
